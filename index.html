<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pin → Image Lookup</title>
  <style>
    :root { --gap: 16px; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap {
      display: flex;
      gap: var(--gap);
      padding: var(--gap);
      align-items: flex-start;
    }
    .left { flex: 1; min-width: 320px; }
    .right {
      width: min(420px, 42vw);
      position: sticky;
      top: var(--gap);
      align-self: flex-start;
      border-left: 1px solid #e5e5e5;
      padding-left: var(--gap);
    }
    .card {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: var(--gap);
    }
    label { display: block; font-weight: 600; margin-bottom: 8px; }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px;
      font-size: 16px;
      border: 1px solid #cfcfcf;
      border-radius: 10px;
      outline: none;
    }
    input[type="text"]:focus { border-color: #6b6b6b; }
    .hint { color: #666; font-size: 13px; margin-top: 8px; line-height: 1.35; }

    /* Smaller result image */
    .imgbox img {
      width: 70%;
      max-width: 550px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      background: #fff;
    }

    /* Smaller chart image */
    .right img {
      width: 80%;
      max-width: 480px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      background: #fff;
    }

    .small { font-size: 12px; color: #777; margin-top: 10px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="left">
      <div class="card">
        <label for="q">Type anything (DSi label, MAX2 pin, or Chameleon USB CN):</label>
        <input id="q" type="text" placeholder="e.g. dlk, pin_62, cn2-29, cn2 29, cn229" autocomplete="off" />
        <div class="hint">
          Matching is <b>not case sensitive</b>. Symbols like <code>_</code> and <code>-</code> can be omitted or replaced by spaces.<br>
          If nothing matches, you’ll see <code>1.jpg</code>.
        </div>
      </div>

      <div class="imgbox">
        <img id="resultImg" src="1.jpg" alt="Result" />
        <div class="small" id="debugLine"></div>
      </div>
    </main>

    <aside class="right">
      <img src="偽トロi配線.png" alt="Wiring chart (reference)" />
      <div class="small">
        This chart stays on the right for constant reference.
      </div>
    </aside>
  </div>

  <script>
    function norm(s) {
      return String(s || "")
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "");
    }

    const lookup = new Map([
      ["dlk","2.jpg"],["dclk","2.jpg"],["pin62","2.jpg"],["cn229","2.jpg"],
      ["ls","3.jpg"],["pin66","3.jpg"],["cn231","3.jpg"],
      ["gsp","3.jpg"],["pin67","3.jpg"],["cn232","3.jpg"]
    ]);

    const input = document.getElementById("q");
    const resultImg = document.getElementById("resultImg");
    const debugLine = document.getElementById("debugLine");

    function update() {
      const raw = input.value;
      const key = norm(raw);
      const img = lookup.get(key) || "1.jpg";
      resultImg.src = img;
      debugLine.textContent = raw.trim()
        ? `Normalized: "${key}" → ${img}`
        : `Showing default: 1.jpg`;
    }

    input.addEventListener("input", update);
    update();
  </script>
</body>
</html>
