<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pin → Image Lookup</title>
  <style>
    :root { --gap: 14px; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    .wrap {
      display: flex;
      gap: var(--gap);
      padding: var(--gap);
      height: 100vh;
      box-sizing: border-box;
    }

    .left {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
    }

    .right {
      width: 32vw;
      max-width: 380px;
      border-left: 1px solid #e5e5e5;
      padding-left: var(--gap);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: var(--gap);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      outline: none;
    }

    .hint {
      color: #666;
      font-size: 12px;
      margin-top: 6px;
    }

    /* Result image fits screen */
    .imgbox {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .imgbox img {
      max-width: 100%;
      max-height: 75vh;
      height: auto;
      width: auto;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
    }

    /* Chart image fits screen */
    .right img {
      max-width: 100%;
      max-height: 90vh;
      height: auto;
      width: auto;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
    }

    .small {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="left">
      <div class="card">
        <label for="q">Type solder point here:</label>
        <input id="q" type="text" placeholder="Type solder point here" autocomplete="off" />
        <div class="hint">
          Not case sensitive. "_" and "-" are optional.
        </div>
      </div>

      <div class="imgbox">
        <img id="resultImg" src="1.jpg" alt="Result" />
      </div>
    </main>

    <aside class="right">
      <img src="偽トロi配線.png" alt="Wiring chart (reference)" />
    </aside>
  </div>

  <script>
    function norm(s) {
      return String(s || "")
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "");
    }

    const lookup = new Map([
      ["dlk","2.jpg"],["dclk","2.jpg"],["pin62","2.jpg"],["cn229","2.jpg"],
      ["ls","3.jpg"],["pin66","3.jpg"],["cn231","3.jpg"],
      ["gsp","4.jpg"],["pin67","4.jpg"],["cn232","4.jpg"]
    ]);

    const input = document.getElementById("q");
    const resultImg = document.getElementById("resultImg");

    function update() {
      const key = norm(input.value);
      const img = lookup.get(key) || "1.jpg";
      resultImg.src = img;
    }

    input.addEventListener("input", update);
  </script>
</body>
</html>
